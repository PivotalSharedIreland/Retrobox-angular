<html>
<head>
    <title>Retrobox</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/materialize.min.css"  media="screen,projection"/>


    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="/lib/es6.js"></script>
    <script src="/lib/systemjs-polyfills.js"></script>
    <script src="/lib/angular2-polyfills.js"></script>
    <script src="/lib/systemjs.js"></script>
    <script src="/lib/rxjs.js"></script>
    <script src="/lib/angular2.js"></script>
    <script src="/lib/angular2-http.js"></script>
    <script src="/lib/angular2-router.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<!-- 3. Display the application -->
<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<retro-list>Loading...</retro-list>
</body>

</html>
