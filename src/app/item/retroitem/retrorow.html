<li [class.editing]="editMode" [class.completed]="item.status === 'ARCHIVED'">
    <div class="row">
        <div class="col s5"><label (dblclick)="enterEditMode(retroItemInput)" class="flow-text">{{item.message}}</label></div>
        <div class="col s4"><label class="viewLikes">{{item.likes}} likes</label></div>
        <div class="col s1"><a (click)="like()" class="btn-flat"><i class="material-icons left">thumb_up</i></a></div>
        <div class="col s1"><a (click)="updateStatus()" class="btn-flat"><i class="material-icons left">done</i></a></div>
        <div class="col s1"><a (click)="doneClicked()" class="btn-flat"><i class="material-icons left">clear</i></a></div>
    </div>
</li>
