<div class="col s12 m12 l12">
    <section class="retroapp">
        <h2 class="center section-header">
            <span>ITEMS</span>
        </h2>

        <div class="row">
            <retro-column [sortByLikes]="sortByLikes" [filterArgs]="filterArgs" [columnType]="'HAPPY'" [items]="happyItems"></retro-column>
            <retro-column [sortByLikes]="sortByLikes" [columnType]="'MEDIOCRE'" [items]="mediocreItems"></retro-column>
            <retro-column [sortByLikes]="sortByLikes" [columnType]="'UNHAPPY'" [items]="unhappyItems"></retro-column>

        </div>
    </section>

    <section>
        <div class="row">
            <div class="col s12 m12 l12 center">
                <button (click)="switchOrderByLikes()" class="btn">Sort by popularity</button>
                <button (click)="switchStatusFilter()" class="btn">View {{getAlternativeStatus() | lowercase}} items
                </button>
            </div>
        </div>
    </section>
</div>
