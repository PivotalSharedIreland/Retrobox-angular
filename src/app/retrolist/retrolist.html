<div class="column z-depth-4">
    <section class="retroapp">

        <header class="column-header">
            <span class="flow-text">:)</span>
        </header>
        <section class="main">
            <ul class="retro-list">
                <retro-item *ngFor="#item of happyItems | statusFilter:filterArgs"
                            [item]="item"
                            (done)="removeItem($event)"">
                </retro-item>
            </ul>
        </section>
        <input class="new-item" placeholder="Add something..." autofocus
               #happyText (keyup.enter)="addItem('HAPPY', happyText)" [hidden]="filterArgs.status === 'ARCHIVED'">
        <button class="add" (click)="addItem('HAPPY', happyText)" [hidden]="filterArgs.status === 'ARCHIVED'">Add</button>
    </section>
</div>

<div class="toolbar">
    <button (click)="switchOrderByLikes()">Sort by popularity</button>
    <button (click)="switchStatusFilter()">View {{getAlternativeStatus() | lowercase}} items</button>
</div>
