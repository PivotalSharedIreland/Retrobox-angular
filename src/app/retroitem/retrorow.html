
<li [class.editing]="editMode" [class.completed]="item.status === 'ARCHIVED'">
  <div class="view">
    <label (dblclick)="enterEditMode(retroItemInput)">{{item.message}}</label>
    <button (click)="doneClicked()" class="destroy"></button>
    <input class="toggle" type="checkbox" (click)="archive()" [checked]="item.status === 'ARCHIVED'">
  </div>
  <input class="edit" [value]="item.message"
    #retroItemInput
    (keyup.enter)="commitEdit(retroItemInput.value)"
    (keyup.escape)="cancelEdit(retroItemInput)"
    (blur)="commitEdit(retroItemInput.value)">
</li>
