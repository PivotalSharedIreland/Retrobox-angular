<li [class.editing]="editMode" [class.completed]="item.status === 'ARCHIVED'">
    <div class="row">
        <div class="col s5"><label (dblclick)="enterEditMode(retroItemInput)" class="flow-text">{{item.message}}</label></div>
        <div class="col s4"><label class="viewLikes">{{item.likes}} likes</label></div>
        <div class="col s1"><button (click)="like()" class="like"></button></div>
        <div class="col s1"><button (click)="updateStatus()" class="archive"></button></div>
        <div class="col s1"><button (click)="doneClicked()" class="destroy"></button></div>
    </div>
</li>
